        <form name="dados" onSubmit="">

              <select name="tx_Tipo" id="Tipo" class="form-control" required>
                <option name="tx_Tipo" selected></option>
                <option value="Gasolina">Gasolina</option>
                <option value="Gasolina_Aditiva">Gasolina Aditivada</option>
                <option value="Etanol">Etanol</option>

          </div>
            <div class="form-group col-md-3">
                <label for="inputData">Data</label>
                <input name="tx_Data" type="date" class="form-control" id="Data" placeholder="" required >
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-4">

                  <select name="tx_Veiculo" id="PlacaVeiculo" class="form-control" required>

                  </select>
              </div>
            <div class="form-group col-md-4">
                  <label for="inputPlaca">Posto</label>
                  <select name="tx_Posto" id="CnpjPosto" class="form-control" required>
                      <option name="tx_Posto" selected></option>
                  </select>
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col-md-2">
              <label id="lbl-valor" for="inputTelefoneContato">Quantidade (litros)</label>
              <input name="tx_Litros" type="text" class="form-control" id="Litros" placeholder="00.00" >
            </div>
