      <div class="form-row consulta_veiculos">

        <input id="search-input" class="form-control col-md-6" placeholder="Procurar" autocomplete="off"

          <table id="tabela-motoristas" class="table">
            <thead class="thead-dark">
              <tr id="cabecalho">
                <th id="Nome" scope="col">Nome</th>
                <th id="CPF" scope="col">CPF</th>

      <div class="cadastro_veiculos container " >
        <form name="dados" onSubmit="return;">
          <div class="form-row ">
            <div class="form-group col-md-3 ">                  
                    <label for="inputNome">Nome</label>
                    <input  name="tx_nome" type="text" class="form-control" id="Nome" placeholder="Digite seu nome">
                          
              <!-- <label  for="inputchassi">Nome</label>
              <input name="tx-nome" type="text" nameclass="form-control " for="customControlValidation1"id="nome" placeholder="Digite o nome" autofocus   >               -->
            </div>
            <div class="form-group col-md-3">
              <label for="inputRg">Rg</label>
              <input name="tx_RG" type="text" class="form-control" id="Rg" placeholder="00000000-0" >
            </div>
            <div class="form-group col-md-3">
              <label for="inputCPF">Cpf</label>
              <input  name="tx_CPF" type="text" class="form-control" id="Cpf" placeholder="000.000.000-00" >
            </div>
            <div class="form-group col-md-3">
              <label for="inputDataNascimento">Data de Nascimento</label>
              <input name="tx_DataNascimento" type="date" class="form-control" id="DataNascimento" placeholder="Digite o modelo" required >
            </div>
          </div>
          <div class="form-row ">
          <div class="form-group col-md-8">
            <label for="inputAddress">Endereço</label>
            <input name="tx_Endereco" type="text" class="form-control" id="Endereco" placeholder="" >
          </div>
          
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputTelefone">Telefone</label>
            <input name="tx_Telefone" type="text" class="form-control" id="Telefone" placeholder="(00) 0000-0000" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputTelefoneContato">Telefone Contato</label>
            <input name="tx_TelefoneContato" type="text" class="form-control" id="TelefoneContato" placeholder="(00) 0000-0000" >
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCNHNumero">CNH</label>
              <input name="tx_CNH_Numero" type="text" class="form-control" id="CNH_Numero" placeholder="000000000000" >
            </div>
            <div class="form-group col-md-3">
              <label for="inputCNHEmissao">Data Emissão</label>
              <input name="tx_CNH_DataEmissao" type="date" class="form-control" id="CNH_DataEmissao" placeholder="(xx)1232-244"  required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputCNHVencimento">Data Vencimento</label>
              <input name="tx_CNH_DataVencimento" type="date" class="form-control" id="CNH_DataVencimento" placeholder="(xx)1232-244" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputCNHOrgaoEmissor">Orgão Emissão</label>
              <select name="CNH_OrgaoEmissor" id="CNH_OrgaoEmissor" class="form-control" required>
                  <option name="CNH_OrgaoEmissor" selected></option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>   
            </select>
            </div>
            <div class="form-group col-md-6">
              <div name="tx_categoria" class="form-group col-md-6">
                <label for="inputCNHCategoria">Categoria</label>
                <select name="tx_CNH_Categoria" id="CNH_Categoria" class="form-control" required>
                  <option name="tx_CNH_Categoria" selected></option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                  <option>ACC</option>
                </select>
              </div>
            </div>
            
           
          </div>
