      <div class="form-row consulta_veiculos">

        <input id="search-input" class="form-control col-md-6" placeholder="Procurar" autocomplete="off"

          <table id="tabela-servicos-externos" class="table">
              <thead class="thead-dark">
                <tr id="cabecalho">
                  <th id="Nome" scope="col">CNPJ</th>
                  <th id="CPF" scope="col">Nome</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Email</th>

                </tr>

              </tbody>

      <div class="cadastro_veiculos container " >
          <form name="dados" onSubmit="return;">
            <div class="form-row ">
              <div class="form-group col-md-5">                  
                      <label for="inputNome">Nome da Empresa</label>
                      <input  name="tx_nome" type="text" class="form-control" id="Nome" placeholder="Digite o nome da empresa">
              </div>
              <div class="form-group col-md-3">
                  <label for="inputRg">CNPJ</label>
                  <input name="tx_Cnpj" type="text" class="form-control" id="Cnpj" placeholder="00.000.000/0000-00" >
              </div> 
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4">
                    <label for="inputTipoServ">Tipo de Serviço</label>
                    <select name="tx_TipoServ" id="TipoServ" class="form-control" required>
                      <option name="tx_TipoServ" selected></option>
                      <option value="0">Oficina</option>
                      <option value="1">Seguradora</option>
                      <option value="2">Posto</option>
                      <option value="3">Garagem/Estacionamento</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                      <label for="inputTelefone">Telefone</label>
                      <input name="tx_Telefone" type="text" class="form-control" id="Telefone" placeholder="(00) 0000-0000" >
                  </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputAddress">Endereço</label>
                    <input name="tx_Endereco" type="text" class="form-control" id="Endereco" placeholder="" >
                </div>
            <div class="form-group col-md-4">
              <label for="inputTelefoneContato">E-mail</label>
              <input name="tx_Email" type="email" class="form-control" id="email" placeholder="@exemplo.com" required>
            </div>
          </div>
          <div class="form-row ">
              <div class="form-group col-md-3">
                  <label for="inputPassword4">Conveniado</label><br>
                  <input id="conveniado-sim" type="radio" name="conveniado" onchange="MudaConveniado()" value="true"> Sim
                  <input id="conveniado-nao" type="radio" name="conveniado" onchange="MudaConveniado()" value="false" checked> Não<br> 
              </div>
          </div>
          <div class="form-row ">
              <div class="form-group col-md-3">
                  <label id="lbl-valor" for="inputTelefoneContato">Valor do Convênio</label>
                  <input name="tx_Valor" type="text" class="form-control" id="Valor" placeholder="R$ 000000.00" >
                </div>
              <div class="form-group col-md-3">
                  <label id="lbl-data-inicio" for="inputPassword4">Data de Início</label>
                  <input name="tx_data_inicio" type="date" class="form-control" id="DataInicio" placeholder="">
              </div>
              <div class="form-group col-md-3">
                  <label id="lbl-data-vencimento" for="inputPassword4">Data de Vencimento</label>
                  <input name="tx_data_vencimento" type="date" class="form-control" id="DataVencimento" placeholder="">
              </div>
          </div>
            <div class="form-group">
