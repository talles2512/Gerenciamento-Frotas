      <div class="form-row consulta_veiculos">

        <input id="search-input" class="form-control col-md-6" placeholder="Procurar" autocomplete="off"
          spellcheck="false" autocorrect="off" tabindex="1">
          <table id="tabela-veiculos" class="table">
            <thead class="thead-dark">
              <tr id="cabecalho">
                <th id="Nome" scope="col">Placa</th>
                <th id="CPF" scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Chassi</th>
              </tr>
            </thead>

      <div class="cadastro_veiculos container " >
        <form name="dados" onSubmit="return;">
          <div class="form-row ">
            <div class="form-group col-md-4 ">
              <label for="inputchassi">Chassi</label>
              <input name="tx_chassi" type="text" class="form-control" id="chassi" placeholder="Digite o chassi" autofocus >
            </div>
            <div class="form-group col-md-4">
              <label for="inputPlaca">Placa</label>
              <input name="tx_placa"  type="text" class="form-control" id="PLACA" placeholder="Digite a placa" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputModelo">Modelo</label>
              <input name="tx_modelo" type="text" class="form-control" id="MODELO" placeholder="Digite o modelo" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Marca</label>
            <input name="tx_marca" type="text" class="form-control" id="MARCA" placeholder="Digite a marca" >
          </div>
          <div class="form-group">
            <label for="inputAddress2">Cor</label>
            <input name="tx_cor" type="text" class="form-control" id="Cor" placeholder="Digite a cor" >
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ano</label>
              <input name="tx_ano" type="text" class="form-control" id="Ano" >
            </div>
            <div name="tx_comb" class="form-group col-md-4">
              <label for="inputState">Combustível</label>
              <select name="tx_comb" id="box" class="form-control" required>
                <option name="tx_comb" selected></option>
                <option>Gasolina </option>
                <option>Etanol </option>
                <option>Híbrido </option>
                <option>Elétrico </option>
              </select>
            </div>
            
          </div>
