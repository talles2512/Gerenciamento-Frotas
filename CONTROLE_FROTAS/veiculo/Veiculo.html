      <div class="form-row consulta_veiculos">

        <input id="search-input" class="form-control col-md-6" placeholder="Procurar" autocomplete="off"

                <th id="Nome" scope="col">Placa</th>
                <th id="CPF" scope="col">Modelo</th>

      <div class="cadastro_veiculos container " >
        <form name="dados" onSubmit="return;">
          <div class="form-row ">
            <div class="form-group col-md-4 ">
              <label for="inputChassi">Chassi</label>
              <input name="tx_Chassi" type="text" class="form-control" id="Chassi" placeholder="Digite o chassi" autofocus >
            </div>
            <div class="form-group col-md-4">
              <label for="inputPlaca">Placa</label>
              <input name="tx_Placa"  type="text" class="form-control" id="Placa" placeholder="AAA-0000" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputModelo">Modelo</label>
              <input name="tx_Modelo" type="text" class="form-control" id="Modelo" placeholder="Digite o modelo" >
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputMarca">Marca</label>
            <input name="tx_Marca" type="text" class="form-control" id="Marca" placeholder="Digite a marca" >
          </div>
            <div class="form-group col-md-2">
              <label for="inputAno">Ano</label>
              <input name="tx_Ano" type="text" class="form-control" id="Ano" >
            </div>
          <div class="form-group col-md-3">
            <div name="tx_Cor" class="form-group col-md-6">
              <label for="inputCor">Cor</label>
              <select name="tx_Cor" id="Cor" class="form-control" required>
                <option name="tx_Cor" selected></option>
                <option value="1">Amarelo</option>
                <option value="2">Azul</option>
                <option value="3">Bege</option>
                <option value="4">Branca</option>
                <option value="5">Cinza</option>
                <option value="6">Dourada</option>
                <option value="7">Grena</option>
                <option value="8">Laranja</option>
                <option value="9">Marrom</option>
                <option value="10">Prata</option>
                <option value="11">Preta</option>
                <option value="12">Rosa</option>
                <option value="13">Roxa</option>
                <option value="14">Verde</option>
                <option value="15">Vermelha</option>
                <option value="16">Fantasia</option>
                <option value="17">Outras</option>
              </select>
            </div>
          </div>  
        </div>
        <div class="form-row">  
            <div name="tx_Comb" class="form-group col-md-3">
              <label for="inputComb">Combustível</label>
              <select name="tx_Comb" id="Comb" class="form-control" required>
                <option name="tx_Comb" selected></option>
                <option value="1">Gasolina </option>
                <option value="2">Gasolina Aditivada </option>
                <option value="3">Etanol </option>
                <option value="4">Eletrico </option>
                <option value="5">Diesel </option>
                <option value="6">Gas Natural </option>
                <option value="7">Flex </option>
              </select>
            </div>
          </div>
            <div class="form-row ">
              <div class="form-group col-md-3">
                  <label for="inputAlugado">Alugado</label><br>
                  <input id="alugado-sim" type="radio" name="alugados" onchange="MudaAluguel()" value="true" checked> Sim
                  <input id="alugado-nao" type="radio" name="alugados" onchange="MudaAluguel()" value="false" > Não<br> 
              </div>
          <div class="form-group col-md-3">
            <label id="lbl-valor" for="inputValor">Valor</label>
            <input name="tx_Valor" type="text" class="form-control" id="Valor" placeholder="Digite o valor" >
          </div>
          <div class="form-group col-md-3">
            <label id="lbl-dtinicio" for="inputDtInicio">Data Inicio</label>
            <input name="tx_DtInicio" type="date" class="form-control" id="DtInicio" placeholder="" >
          </div>
          <div class="form-group col-md-3">
            <label id="lbl-dtfim" for="inputDtInicio">Data Vencimento</label>
            <input name="tx_DtFim" type="date" class="form-control" id="DtFim" placeholder="" >
          </div>            
          </div>
        
          <div class="form-group">
          <button class="btn btn-info" type="submit" >Cadastrar</button> 
          </div>
        </div>
